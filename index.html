<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./fonts/RoGSans_sliced/font.css">
  <link rel="stylesheet" type="text/css" href="./fonts/GlowSans/font.css">
  <title class="i18n" data-i18n="title">蔚蓝档案标题生成器</title>
  <script type="text/javascript" crossorigin="" src="./src/index.js"></script>
  <link rel="stylesheet" href="./src/index.css">
</head>

<body>
  <header>
    <h1 class="i18n mt-8 mb-4 text-center font-bold" data-i18n="heading">蔚蓝档案标题生成器</h1>
  </header>
  <section class="canvas-wrapper flex place-content-center">
    <div class="relative my-auto" style="width: 900px; height: 250px; overflow: hidden; border: 1px solid #ccc; background-color: #f8fafc;">
      <canvas id="canvas" height="250" width="900" style="width: 100%; height: 100%;"></canvas>
      <div id="loading" class="absolute w-full h-full top-0 left-0 backdrop-blur-sm bg-slate-400/5 z-50 hidden">
        <div class="flex place-content-center h-full">
          <span class="loading loading-spinner loading-lg mx-auto"></span>
        </div>
      </div>
    </div>
  </section>
  <section class="w-full mx-auto my-6 flex flex-col" style="max-width: 900px;">
    <div class="flex justify-center items-center my-4 px-2">
      <input id="textL" type="text" placeholder="Type here" value="Blue" class="input input-bordered input-md input-primary w-40 max-w-[12rem] mr-8">
      <input id="textR" type="text" placeholder="Type here" value="Archive" class="input input-bordered input-md input-secondary w-40 max-w-[12rem] ml-8">
      <label class="cursor-pointer label flex items-center gap-2 whitespace-nowrap ml-4">
        <input type="checkbox" class="toggle toggle-primary" id="transparent">
        <span class="i18n label-text text-base" data-i18n="transparent-background">透明背景</span>
      </label>
    </div>
    <div class="mx-6 my-4">
      <div class="collapse collapse-arrow bg-base-100">
        <input type="checkbox">
        <div class="i18n collapse-title font-medium" data-i18n="advance">高级设置</div>
        <div class="collapse-content py-6">
          <div class="flex w-full">
            <!-- 左侧：光环位置微调 (30%) -->
            <div class="w-[30%] pr-6">
              <div class="i18n font-medium mb-4" data-i18n="halo-cross">光环位置微调</div>
              <div class="flex items-center gap-3 mb-3">
                <span class="shrink-0">X</span>
                <input type="number" placeholder="Type here" value="-15" class="input input-bordered input-sm input-primary flex-1 min-w-0" id="graphX">
              </div>
              <div class="flex items-center gap-3">
                <span class="shrink-0">Y</span>
                <input type="number" placeholder="Type here" value="0" class="input input-bordered input-sm input-primary flex-1 min-w-0" id="graphY">
              </div>
            </div>
            <!-- 右侧：分辨率调整 (70%) -->
            <div class="w-[70%] pl-6">
              <div class="i18n font-medium mb-4" data-i18n="resolution">分辨率调整</div>
              <div class="flex items-center gap-4 mb-3">
                <span class="w-20 shrink-0">缩放</span>
                <input type="range" min="1" max="10" step="0.1" value="1" class="range range-primary flex-1 min-w-0" id="scale">
                <span id="scaleValue" class="text-lg font-bold w-12 text-right shrink-0">1.0x</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="w-20 shrink-0">当前分辨率</span>
                <span id="resolutionValue" class="text-lg font-bold">900x250</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-evenly my-4">
      <span><button class="i18n btn btn-primary" id="save" data-i18n="save">保存 PNG</button></span>
      <span><button class="i18n btn btn-primary" id="saveSvg" data-i18n="save-svg">保存 SVG</button></span>
      <span><button class="i18n btn btn-primary" id="copy" data-i18n="copy">复制</button></span>
    </div>
    <label class="swap cursor-default">
      <input type="checkbox" disabled="" id="message-switch">
      <div class="alert alert-success swap-on">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="i18n font-medium" data-i18n="copy-success">图片已成功复制</span>
      </div>
    </label>
  </section>
  <footer>
  </footer>
  


</body></html>
