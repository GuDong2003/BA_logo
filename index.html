<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./fonts/RoGSans_sliced/font.css">
  <link rel="stylesheet" type="text/css" href="./fonts/GlowSans/font.css">
  <title class="i18n" data-i18n="title">蔚蓝档案标题生成器</title>
  <script type="text/javascript" crossorigin="" defer src="./src/index.js"></script>
  <link rel="stylesheet" href="./src/index.css">
</head>

<body class="ba-body">
  <main class="ba-shell">
    <header class="ba-header">
      <h1 class="i18n ba-title" data-i18n="heading">蔚蓝档案标题生成器</h1>
      <label class="cursor-pointer label ba-theme-toggle">
        <span class="i18n label-text text-base" data-i18n="dark-mode">暗色模式</span>
        <input type="checkbox" class="toggle toggle-primary" id="themeToggle">
      </label>
    </header>

    <section class="ba-stage-card">
      <div class="canvas-wrapper ba-canvas-wrapper flex place-content-center">
        <div class="relative my-auto ba-canvas-frame">
          <canvas id="canvas" height="250" width="900"></canvas>
          <div id="loading" class="absolute w-full h-full top-0 left-0 backdrop-blur-sm bg-slate-400/5 z-50 hidden">
            <div class="flex place-content-center h-full">
              <span class="loading loading-spinner loading-lg mx-auto"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ba-controls-shell">
      <div class="ba-control-card">
        <div class="ba-input-row">
          <input id="textL" type="text" placeholder="Type here" value="Blue" class="input input-bordered input-md input-primary ba-main-input">
          <input id="textR" type="text" placeholder="Type here" value="Archive" class="input input-bordered input-md input-secondary ba-main-input">
          <label class="cursor-pointer label ba-transparent-toggle">
            <input type="checkbox" class="toggle toggle-primary" id="transparent">
            <span class="i18n label-text text-base" data-i18n="transparent-background">透明背景</span>
          </label>
        </div>
        <div class="ba-subtitle-row">
          <label for="subtitle" class="i18n ba-subtitle-label" data-i18n="subtitle">副标题</label>
          <input id="subtitle" type="text" placeholder="Type here" value="ブルーアーカイブ" class="input input-bordered input-sm input-primary ba-subtitle-input">
          <label class="cursor-pointer label ba-subtitle-toggle">
            <input type="checkbox" class="toggle toggle-primary" id="subtitleEnabled">
            <span class="i18n label-text text-base" data-i18n="enable-subtitle">启用副标题</span>
          </label>
        </div>
      </div>

      <div class="ba-advanced-card">
        <div class="mx-6 my-4 advanced-panel-wrap">
          <div class="collapse collapse-arrow bg-base-100 advanced-panel">
            <input type="checkbox" checked>
            <div class="i18n collapse-title font-medium advanced-title" data-i18n="advance">高级设置</div>
            <div class="collapse-content py-6 advanced-content">
              <div class="advanced-grid">
                <section class="advanced-card">
                  <div class="i18n advanced-card-title" data-i18n="halo-cross">光环位置微调</div>
                  <div class="advanced-field-row">
                    <label for="graphX" class="advanced-field-label">X</label>
                    <input type="number" placeholder="Type here" value="-15" class="input input-bordered input-sm input-primary min-w-0 advanced-number" id="graphX">
                  </div>
                  <div class="advanced-field-row">
                    <label for="graphY" class="advanced-field-label">Y</label>
                    <input type="number" placeholder="Type here" value="0" class="input input-bordered input-sm input-primary min-w-0 advanced-number" id="graphY">
                  </div>
                </section>
                <section class="advanced-card">
                  <div class="i18n advanced-card-title" data-i18n="resolution">分辨率调整</div>
                  <div class="advanced-field-row advanced-field-row-range">
                    <label for="scale" class="advanced-field-label">缩放</label>
                    <input type="range" min="1" max="10" step="0.1" value="1" class="range range-primary min-w-0 advanced-range" id="scale">
                    <span id="scaleValue" class="advanced-pill">1.0x</span>
                  </div>
                  <div class="advanced-field-row advanced-resolution-row">
                    <span class="advanced-field-label">当前分辨率</span>
                    <span id="resolutionValue" class="advanced-resolution-badge">900x250</span>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ba-action-row">
        <button class="i18n btn btn-primary ba-action-btn ba-action-btn-main" id="save" data-i18n="save">保存 PNG</button>
        <button class="i18n btn btn-primary ba-action-btn" id="saveSvg" data-i18n="save-svg">保存 SVG</button>
        <button class="i18n btn btn-primary ba-action-btn ba-action-btn-ghost" id="copy" data-i18n="copy">复制</button>
      </div>

      <label class="swap cursor-default ba-copy-alert">
        <input type="checkbox" disabled="" id="message-switch">
        <div class="alert alert-success swap-on">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="i18n font-medium" data-i18n="copy-success">图片已成功复制</span>
        </div>
      </label>
    </section>
  </main>
  <footer class="ba-footer">
    <section class="ba-footer-card">
      <h2 class="i18n ba-footer-title" data-i18n="font-title">使用的字体</h2>
      <ul class="ba-footer-list">
        <li>
          <span class="i18n" data-i18n="main-font">主要字体：</span>
          <a href="https://www.morisawa.co.jp/fonts/specimen/1646" target="_blank" rel="noopener noreferrer">RoG2サンセリフStd B</a>
        </li>
        <li>
          <span class="i18n" data-i18n="fallback-font">Fallback 字体：</span>
          <a href="https://github.com/welai/glow-sans" target="_blank" rel="noopener noreferrer" class="i18n" data-i18n="glow">未来荧黑</a>
        </li>
      </ul>

      <h2 class="i18n ba-footer-title" data-i18n="github-repo">原作者仓库</h2>
      <a href="https://github.com/nulla2011/Bluearchive-logo" target="_blank" rel="noopener noreferrer" class="ba-footer-link">Bluearchive-logo</a>

      <h2 class="ba-footer-title">署名</h2>
      <ul class="ba-footer-list">
        <li>
          <span>一次改编：</span>
          <a href="https://github.com/YujioNako" target="_blank" rel="noopener noreferrer">Yujio_Nako</a>
        </li>
        <li>
          <span>二次改编：</span>
          <a href="https://github.com/GuDong2003" target="_blank" rel="noopener noreferrer">GuDong2003</a>
        </li>
      </ul>

    </section>
  </footer>
</body></html>
